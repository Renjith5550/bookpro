{%extends 'base.html'%}
{%block body_block%}
<div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>book_name</th>
                    <th>author_name</th>
                    <th>amount</th>
                    <th>copies</th>
                </tr>
                {%for book in books%}
                <tr>
                     <td>{{book.book_name}}</td>
                     <td>{{book.author_name}}</td>
                     <td>{{book.amount}}</td>
                     <td>{{book.copies}}</td>
                     <td>
                         <a href="{%url 'bookchange' book.id%}" class="btn btn-warning">Edit</a>
                         <a href="{%url 'bookdetails' book.id%}" class="btn btn-primary">View</a>
                         <a href="{%url 'bookdelete' book.id%}"class="btn btn-danger">Delete</a>
                     </td>
                </tr>
                    {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
